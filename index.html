<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dickkron">

  <title>Dickkron</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto">

  <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

  <div class="container">
    <div class="titles">
      <h3>Identify yourself...</h3>

      <form class="form-inline form" action="content.html" method="GET">
          <select class="form-control input-lg" name="name" required>
            <option value="" disabled selected>Name</option>
            <option value="" disabled></option>
            <option value="aaron">Aaron</option>
            <option value="cruise">Cruise</option>
            <option value="ian">Ian</option>
            <option value="pete">Pete</option>
            <option value="roger">Roger</option>
          </select>
          <button type="submit" class="btn btn-primary btn-lg">Confirm identity</button>
      </form>

    </div>
  </div>

  <div class="github-icon">
	   <a href="https://github.com/amarinelli/dickkron" target="_blank"><img src="images/GitHub-Mark-32px.png" /></a>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>
</html>
