<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dickkron">

  <title>Dickkron</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/media.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto">

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js" data-require="angular.js@*" data-semver="1.3.9"></script>
  <script src="js/main.js"></script>

  <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body ng-app='angularApp' ng-controller="MainController">

  <div class="container">
    <div class="titles" ng-hide="friends">
      <h3>{{greeting}}</h3>

      <form class="form-inline form" ng-submit="search(username)">
          <select class="form-control input-lg" name="name" required ng-model="correctlySelected" ng-options="opt as opt.label for opt in options">
            <option value='', label='Name', disabled selected></option>
          </select>
          <input type="submit" class="btn btn-primary btn-lg submit-button" value='Confirm identity'></input>
      </form>

    </div>
    <div ng-include="'friends.html'" ng-show="friends"></div>
  </div>

  <div>
    <a class="home-icon shake" href="">
      <span class="glyphicon glyphicon-home" aria-hidden="true" ng-click="home()"></span>
    </a>
	  <a class="github-icon shake" href="https://github.com/amarinelli/dickkron" target="_blank"><img src="images/GitHub-Mark-32px.png" height="32" width="32" alt="GitHub Icon"/></a>
  </div>

</body>
</html>
